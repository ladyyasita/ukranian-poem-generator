<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <title>AI Ukranian poem generator</title>
  </head>
  <body>
    <div class="container">
    <header><h1>Welcome to the AI Ukranian poem Generator</h1></header>
    <main>
      <form>
        <input type="text" placeholder="Enter the topic of a poem" autofocus required autocomplete="off" class="instructions"/>
        <input type="submit" class="submit-btn" />
      </form>
      <div class="poem"> 
        The poem will go here</div>
        <br/>
        By Taras Shevchenko
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/ladyyasita" target="_blank"
        >Iaroslava Pozniak</a
      >
      and is
      <a
        href="https://github.com/ladyyasita/ukranian-poem-generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://ukranian-poem-generator.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
